<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="expovehiculos.js"></script>

    <title>Ejercicio 5</title>
    <style>
        th {
            background-color: red;
            color: white;
            border: 5px solid white;
        }
    </style>
</head>

<body>

    <img src="imagenes/Cabecera.png">

    <hr>

    <h1>DATOS DE LA SOLICITUD</h1>




    <form name="formulario">

        <h3 style="background-color: grey;">Datos del vehiculo solicitado: </h3>

        <div class="row ms-4">

            <div class="col-2">

                <label for="marca">Marca:</label><br>
                <input type="text" name="marca" />

            </div>

            <div class="col-2">

                <label for="modelo">Modelo:</label><br>
                <input type="text" name="modelo" />

            </div>

            <div class="col-2">

                <label for="fecha">Año de Fabricacion:</label><br>
                <input type="date" min="2016-01-01" max="2022-12-31" name="fecha" />

            </div>

            <div class="col-2">

                <label for="Kms">Kms:</label><br>
                <input type="number" name="Kms" />

            </div>

            <div class="col-2">

                <label for="fechaEntrega">Fecha de Entrega:</label><br>
                <input type="date"  name="fechaEntrega" min="2022-03-01" max="2022-12-31" />

            </div>
        </div>


        <h4 style="background-color: grey;" class="container-fluid mt-3">Datos del cliente:</h4>

        <div class="row ms-4">

            <div class="col-2">

                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" />

            </div>

            <div class="col-2">

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" name="apellidos" />

            </div>

            <div class="col-2">

                <label for="email">Email:</label><br>
                <input type="email" name="email" />

            </div>

            <div class="col-4">

                <div class="row">

                    <div class="col-6">
                        <label for="tfl">Telefono:</label><br>
                        <input type="text" name="tfl" />
                    </div>



                    <div class="col-6 mt-4">

                        <input class="ms-5" type="button" id="enviar" value="Añadir Solicitud" />

                    </div>

    </form>

    </div>



    </div>

    </div>

    </div>




    <h2>Solicitudes registradas:</h2>

    <table id="tablita" style="width: 100%; text-align: center;">

        <th>Identificador</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año de fabricacion</th>
        <th>Kms</th>
        <th>Fecha de Entrega</th>
        <th></th>




    </table>

</body>

</html>
