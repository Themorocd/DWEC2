  <body>
    <script language="JavaScript">
      var texto = "hola";
      var numtexto = "123";
      var numero = 123;
      var Booleano = true;
      var text_booleano = "true";
      var resultado1 = texto + numtexto;
      var resultado2 = numtexto + numero;
      var resultado3 = numtexto * numero;
      var resultado4 = numero + Booleano;
      var resultado6 = Booleano * numero;
      var resultado7 = Booleano + text_booleano;
      var resultado9 = text_booleano * Booleano;

      alert("El resultado de sumar dos textos es:" + resultado1);
      alert("El resultado de sumar un texto y un numero es:" + resultado2);
      alert("El resultado de multiplicar un texto y un numero es:" + resultado3);
      alert("El resultado de sumar un numero y un booleano es:" + resultado4);
      alert("El resultado de multiplicar un numero y un boolean es:" + resultado6);
      alert("El resultado de sumar un boolean y un texto es:" + resultado7);
      alert("El resultado de multiplicar un texto y un boolean es:" + resultado9);
    </script>
  </body>
