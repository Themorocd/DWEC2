<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de sumar y multiplicar</title>
</head>
<body>
    <script>

        
        document.write("<table>");
        document.write("<tr>");
        document.write("<td>");
        document.write("Tabla de multiplicar del 7");
        document.write("<br>");
       
        var num=7;
        var multi;
        for (var i = 1; i <= 10; i++) {
            multi=num*i;
            document.write("7 x "+i+" = "+multi);
            document.write("<br>");
           
        }
        document.write("</td>");
        document.write("<td>");  
        document.write("Tabla de sumar del 8");
        document.write("<br>");
        num=0;
        var suma;    
        while(num<10){
            suma=num+8;
            num++;
                
            document.write("8 + "+num+" = "+suma);
            document.write("<br>");
        }
        document.write("</td>");

        document.write("<td>");
        document.write("Tabla de dividir del 9");
        document.write("<br>");
        num=0;
        var div;
        do{
            num++;
            div=9/num;
            
            document.write("9 / "+num+" = "+div);
            document.write("<br>");
        }while(num<10);
        document.write("</td>");

        document.write("</tr>");  
        
        document.write("</table>");

        document.write("<br>");
        document.write("<br>");

        document.write("<table>");
        document.write("<tr>");
        document.write("<td align=center>");
        document.write("125 / 8 con desplazamiento de bits");
        document.write("<br>");
        document.write(125 >> 3);
        document.write("<br>");
        document.write("</td>");

        document.write("<td align=center >");
        document.write("40 x 4 con desplazamiento de bits");
        document.write("<br>");
        document.write(40 << 2);
        document.write("<br>");
        document.write("</td>");
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td align=center>");
        document.write("25 / 2 con desplazamiento de bits");
        document.write("<br>");
        document.write(25 >> 1);
        document.write("<br>");
        document.write("</td>");

        document.write("<td align=center>");
        document.write("10 x 16 con desplazamiento de bits");
        document.write("<br>");
        document.write(10 << 4);
        document.write("<br>");
        document.write("</td>");
        document.write("</tr>");
        document.write("</table>");
       
        
    </script>

</body>
</html>
