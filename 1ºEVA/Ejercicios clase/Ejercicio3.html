<body>
    <script language="javaScript">
        /*
        Ejercicio 3 
        Definir una función que muestre información sobre una cadena de texto que se le pasa como argumento. 
        A partir de la cadena que se le pasa, la función determina si esa cadena está formada sólo por mayúsculas, sólo por minúsculas o por una mezcla de ambas.
        */
       var frase = prompt("Introduzca la frase o palabra");
       var resultado = estaformada(frase);
       alert("La frase "+frase+" esta compuesta por "+resultado);

       function estaformada(frase){
        if(frase == frase.toUpperCase()){
            return " solo mayusculas";
        }
        else if(frase == frase.toLowerCase()){
            return " solo minusculas";
        }
        else{
            return " mayusculas y minusculas";
        }
       }

    </script>
</body>
</html>
