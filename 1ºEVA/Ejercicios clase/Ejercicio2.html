<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javaScript">

    /*
    Ejercicio 2 
    Escribir el código de una función a la que se pasa como parámetro un número entero y 
    devuelve como resultado una cadena de texto que indica si el número es par o impar. Mostrar por pantalla el resultado devuelto por la función.
    */
    
    var numero = prompt("Introduzca el numero");
    var resultado = parImpar(numero);
    alert("El numero "+numero+" es "+resultado);

    function parImpar(numero){
        if(numero%2==0){
            return "primo";
        }else{
            return "no es primo";
        }
    }
</script>
</body>
</html>
