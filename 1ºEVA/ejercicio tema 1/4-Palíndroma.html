<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndroma</title>
</head>
<body>

    <script type="text/javascript">
        /*
        Definir una función que determine si la cadena de texto que se le pasa como parámetro es un palíndromo, es decir, 
        si se lee de la misma forma desde la izquierda y desde la derecha. Ejemplo de palíndromo complejo: "La ruta nos aporto otro paso natural".
        */
       var cadena="La ruta nos aporto otro paso natural";
       var palindroma= palindromeChecker(cadena);
       alert("La frase: "+cadena+" -> "+palindroma); // es palindromo
       
       function palindromeChecker(str) {
        const strReversed = str.split("").reverse().join("");

        return strReversed === str ? "no es palindroma" : "es palindroma";
        }
        
       


    </script>
    
</body>
</html>
