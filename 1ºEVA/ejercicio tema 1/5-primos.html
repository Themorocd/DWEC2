<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir numero entre 1 y el que elijas</title>
</head>
<body>

    <script type="text/javascript">
        /*
        Escribir los números primos comprendidos entre entre 1 y el número introducido a través un prompt.
        */
        
        var num = prompt("Introduzca un numero entero");
        
        var numerosPrimos = [];
        

        for (var x=1; x < num; x++) {

            if (primo(x)) {
                numerosPrimos.push(x);
            }        
        }
        alert("Los numeros primos son: "+numerosPrimos);
       

        function primo(numero) {

        for (var i = 2; i < numero; i++) {

            if (numero % i === 0) {
            return false;
            }

        }

        return numero !== 1;
        }
       
       


    </script>
    
</body>
</html>
