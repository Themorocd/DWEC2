<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero par o impar</title>
</head>
<body>

    <script type="text/javascript">
        /*
        Escribir el código de una función a la que se pasa como parámetro un número entero y devuelve como resultado una cadena
        de texto que indica si el número es par o impar. Mostrar por pantalla el resultado devuelto por la función.
        */

        
        do{
            var numero= prompt("Introduzca un numero entero");
            var resultado = parImpar(numero);
            
        }while(isNaN(numero) || numero==="");
        alert("El numero "+numero+" es: "+resultado);

        function parImpar(numero){
            if(numero%2==0){
                return "par";
            }else{
                return "impar";
            }
        }
        

    </script>
    
</body>
</html>
