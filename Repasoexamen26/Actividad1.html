<body>
    <script>
        var base;
        var exponente;
        var error=false;

        do{
            error=false;
            base=prompt("Introduzca un numero: ");
            if(isNaN(base) || base.length==0){
                error=true;
                alert("Error");
            }
        }while(error)
        error=false;
        do{
            error = false;
            exponente=prompt("Introduzca un numero");
            if(isNaN(exponente) || exponente.length==0){
                error=true;
                alert("error");
            }
        }while(error);
        
        var solucion;
        solucion=base**exponente;
        document.write(solucion);

    </script>
</body>
